<div class="wrapper">
    <div class="leaderboard-container">
        <h2>Leaderboard</h2>
    <ul>
        <li *ngFor="let player of leaderboard; let i = index">
            {{ i + 1 }}. {{ player.name }} - {{ player.score }}
        </li>
    </ul>
        <div class="button-container">
            <button (click)="navigateHome()">Home</button>
        </div>
    </div>
</div>
